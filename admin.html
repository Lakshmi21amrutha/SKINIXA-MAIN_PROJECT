{% extends 'auth/base_auth.html' %}

{% block title %}Admin Login - Skinixa{% endblock %}
{% block auth_subtitle %}Admin Portal - Sign in to manage the system{% endblock %}

{% block auth_content %}
<form class="auth-form" method="POST" action="{% url 'admi' %}">
    {% csrf_token %}

    <div class="form-group">
        <label class="form-label" for="email">Admin Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter admin email" required>
    </div>

    <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        Sign In as Admin
    </button>
</form>

<div class="auth-footer">
    Not an admin? <a href="{% url 'log' %}">User Login</a>
</div>

<div class="divider"><span>or</span></div>

<a href="{% url 'index' %}" class="btn btn-secondary" style="width: 100%;">
    ‚Üê Back to Home
</a>
{% endblock %}
